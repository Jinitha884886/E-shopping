{% extends 'base.html' %} {% block content %}

<!-- cart -->
<div class="cart-section">
  <div class="container py-5">
    <div class="row justify-content-center mt-3 mb-3">
      <div class="col-auto">
        <div class="heading-1">
          <h1 class="text-center">Update Profile</h1>
          <div class="hl"></div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center g-3 align-items-lg-start">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %} {{form.as_p}}
              <button
                type="submit"
                class="btn btn-dark rounded-pill px-4 py-3 text-uppercase"
              >
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end cart -->
{% endblock content %}
